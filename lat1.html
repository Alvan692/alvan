<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="output"></h1>
    <h1 id="well"></h1>
    <h1 id="good"></h1>
    <h1 id="nice dream"></h1>

    <script>
        let a= parseInt(prompt("input bil1"))
        let b= parseInt(prompt("input bil2"))
        let hasil = a + b
        document.getElementById("output").innerHTML ="hasil jumlah lu adalah = " + hasil
        let hasil2 = a * b
        document.getElementById("well").innerHTML ="hasil perkalian lu adalah = " + hasil2
        let hasil3 = a - b
        document.getElementById("good").innerHTML ="hasil pengurangan lu adalah = " + hasil3
        let hasil4 = a / b
        document.getElementById("nice dream").innerHTML ="hasil pembagian lu adalah = " + hasil4
        
    </script>
</body>
</html>
